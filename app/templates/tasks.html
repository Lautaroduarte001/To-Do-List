<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</head>
<body>
    <h1>To-Do List</h1>
        <form action="/add" method="POST" id="add-task-form">
            <div id="add-new-task-text-container">
                <input required='' type='text' name="task" placeholder="Nueva Tarea">
            </div>
            <div id="add-new-task-button-container">
                <button type="submit" class="add-button">Agregar</button>
            </div>
        </form>
    <ul>
        {% for task in tasks %}
        <div class="form-content">
            <li>
                <!-- Contenedor del checkbox -->
                <div class="checkbox-container">
                    <div class="checkbox-wrapper-3">
                        <form action="/update_status" method="POST">
                            <input type="hidden" name="task_id" value="{{ task[0] }}" id="task">
                            <input 
                                type="checkbox" 
                                name="task_status"
                                id="cbx-{{ task[0] }}"
                                onchange="this.form.submit()"
                                {% if task[2] == 'complete' %} checked {% endif %}>
                            <label for="cbx-{{ task[0] }}" class="toggle"><span></span></label>
                        </form>
                    </div>
                </div>
                
                <!-- Nombre de la tarea -->
                {{ task[1] }}
                
                <!-- BotÃ³n para eliminar tarea -->
                <form action="/delete_task" method="POST">
                    <button type="submit" name="delete_task" value="{{ task[0] }}" class="delete-button">Eliminar tarea</button>
                </form>
            </li>
        </div>
        {% endfor %}
    </ul>
</body>
</html>
